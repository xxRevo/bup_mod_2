 NZL_royal_Navy:0 "Our Duty"
 NZL_royal_Navy_desc:0 "Up to this time you have been in a preparatory stage, committed to the path but not yet sworn to it."
 NZL_navy_spending:0 "Protect the Seven Seas"
 NZL_navy_spending_desc:0 "Innocence. All people begin life in an innocent state, and it is their environment or the influence of dark forces that drives them to evil. By setting the proper example, and working to heal the wounds of a deeply flawed world, you can set anyone on a righteous path."
 NZL_protect_convoy:0 "Plunder their Riches"
 NZL_protect_convoy_desc:0 "It is not enough to merely defeat an enemy in battle. Your victory must be so overwhelming that your enemies’ will to fight is shattered forever. A blade can end a life. Fear can end an empire."
 NZL_doctrine:0 "Learn from Their Mistakes"
 NZL_doctrine_desc:0 "Hone the Body. Like raw stone, your body must be worked so its potential can be realized."
 NZL_Radar:0 "See the Unseen"
 NZL_Radar_desc:0 "Be the Light. Be a glorious beacon for all who live in despair. Let the light of your joy and courage shine forth in all your deeds."
 NZL_destr:0 "Protect the Weak"
 NZL_destr_desc:0 "Shelter the Light. Where there is good, beauty, love, and laughter in the world, stand against the wickedness that would swallow it. Where life flourishes, stand against the forces that would render it barren."
 NZL_royal_submarine_service:0 "Douse the Flame of Hope"
 NZL_royal_submarine_service_desc:0 "Actions over Words. Strive to be known by glorious deeds, not words."
 NZL_naval_patrol:0 "Protect the Weak"
 NZL_naval_patrol_desc:0 "Vigilance. The threats you face are cunning, powerful, and subversive. Be ever alert for their corruption."
 NZL_Heavy_ships:0 "Last Act"
 NZL_Heavy_ships_desc:0 "Courage. Never fear to act, though caution is wise."
 NZL_lessons_naval_war:0 "Last Defence"
 NZL_lessons_naval_war_desc:0 "Embrace Destiny You didn't choose this path, but it's yours to walk. And it will carry you into legend."
 NZL_pacific_area_navy:0 "Last Tenet"
 NZL_pacific_area_navy_desc:0 "Honor. Treat others with fairness, and let your honorable deeds be an example to them. Do as much good as possible while causing the least amount of harm."
 NZL_guns:0 "Iron for Faes"
 NZL_guns_desc:0 "Wisdom. Your heart and mind must stay clear, for eventually you will be forced to admit defeat. While every creature can be redeemed, some are so far along the path of evil that you have no choice but to end their lives for the greater good. Any such action must be carefully weighed and the consequences fully understood, but once you have made the decision, follow through with it knowing your path is just."
 NZL_dock:0 "Steel for Monsters"
 NZL_dock_desc:0 "You are the shield against the endless terrors that lie beyond the stars. Your blade must be forever sharp and your mind keen to survive what lies beyond."
 NZL_fleet_coop:0 "Silver for Devils"
 NZL_fleet_coop_desc:0 "Never accept gifts or favors from fiends or those who truck with them. Stay true to your order, your comrades, and your duty."
 ITA_expand_the_repair_yards:0 "Veneto Arsenal"
 USA_ships_for_victory_idea:0 "Emergency Shipbuilding Programs"
 USA_ships_for_victory:0 "Ships for Victory"
 USA_ships_for_victory_desc:0 "By the end of World War II the U.S. Navy was by far the largest and most powerful navy in the world with 6,768 ships, including 28 aircraft carriers, 23 battleships, 71 escort carriers, 72 cruisers, 232 submarines, 377 destroyers, and thousands of amphibious, supply and auxiliary ships."
 CAN_royal_Navy:0 "Canada Royal Navy"
 CAN_royal_Navy_desc:0 "The Royal Canadian Navy is the naval force of Canada. The navy is one of three environmental commands within the Canadian Armed Forces."
 CAN_navy_spending:0 "Increase Naval Spending"
 CAN_navy_spending_desc:0 "The Crown demands us to invest more into our Navy. Reluctantly, we oblige although this might severy affect our economy in the future..."
 CAN_Radar:0 "Radio Detection Tests"
 CAN_Radar_desc:0 "It is important to track the enemies movements. We need to build Radars to make sure we can track the movements of armies and navies."
 CAN_protect_convoy:0 "Protect Overseas Commerce"
 CAN_protect_convoy_desc:0 "An island nation relies on the supplies it can bring in from others across the waves. Defending the convoy lines and trade routes is not simply a strategy - it is a necessity."
 CAN_doctrine:0 "Naval Training"
 CAN_doctrine_desc:0 "By investing in naval training our fleet can become more effective in the seas!"
 CAN_destr:0 "Make New Destroyers"
 CAN_destr_desc:0 "Until we can upgrade our fleet, we will make do with the aging vessels we have. Our enemy may refer to our older destroyers as a Scrap Iron Flotilla, but it will do us proud."
 CAN_royal_submarine_service:0 "Royal Submarine Service"
 CAN_royal_submarine_service_desc:0 "Submarines are the sea weapon of the future, and a crucial component of our allies’ forces. We must embrace this way of war."
 CAN_naval_patrol:0 "Naval Auxiliary Patrol"
 CAN_naval_patrol_desc:0 "The many harbors of our great land are inviting targets for stealthy submarine attacks. An auxiliary force of coastal patrol ships will alert us to any danger."
 CAN_lessons_naval_war:0 "Lessons Of Naval War"
 CAN_lessons_naval_war_desc:0 "Using our experience in the Naval warfare and implementing them for our cadets to study, we can improve our tactics and the efficiency of our vessels alike!"
 CAN_Heavy_ships:0 "Prioritise Heavy Ships"
 CAN_Heavy_ships_desc:0 "Heavy ships is what all the major nations are currently building. We should follow their example and do the same!"
 CAN_guns:0 "Improve Naval Guns"
 CAN_guns_desc:0 "What is the point of investing into the ships if we can't refit them with proper guns?"
 CAN_dock:0 "British shipyards"
 CAN_dock_desc:0 "It's time for the Brits to invest in out Navy! If they are sending money - we will gladly accept them to build dockyards and exploit the resources!"
 CAN_fleet_coop:0 "Fleet Cooperation"
 CAN_fleet_coop_desc:0 "Ultimately, the fleet is needed to support the land forces. We must include the air-land-navy cooperation iff we wantt to succeed in fighting in the Pacific theatre!"
 CAN_pacific_area_navy:0 "Pacific Area Navy"
 CAN_pacific_area_navy_desc:0 "Though His Majesty fights for survival in Europe, our immediate priority should be a navy that can fight our enemies here in the Pacific. We must develop strategies that are in line with that objective."
 natural_fortress:0 "Natural Fortress"
