 atlantic_wall_idea:0 "§4Atlantikwall§!"
 atlantic_wall_idea_tt:0 "§4Allied presence in the Pacific and how long our defences have been up will dictate how strong our Atlantic shore defences are.\n§!"
 atlantic_wall_focus_tt:0 "§4This focus will fortify all our Atlantic shores with advanced fortifications.\n\nTaking this focus later on does not yield any further benefits.§!"
