l_english:
sp_event_Second_World_War:0 "The Second World War"
sp_event_Second_World_War_QUOTE:0 "Those who want to live, let them fight, and those who do not want to fight in this world of eternal struggle do not deserve to live. \n- Adolf Hitler"
sp_event_Second_World_War_REMARK:0 "Here we go again..."

sp_event_Third_World_War:0 "The Third World War"
sp_event_Third_World_War_QUOTE:0 "Whoever does not miss the Soviet Union has no heart. \n- Vladimir Putin"
sp_event_Third_World_War_REMARK:0 "Oh God!"

sp_event_Third_World_War_Allies:0 "Operation Unthinkable"
sp_event_Third_World_War_Allies_QUOTE:0 "From Stettin in the Baltic to Trieste in the Adriatic, an iron curtain has descended across the continent. \n- Winston Churchill"
sp_event_Third_World_War_Allies_REMARK:0 "Is This the End of the NWO?"
  
sp_event_Sino_Japanese:0 "The Second Sino-Japanese War"
sp_event_Sino_Japanese_QUOTE:0 "We the Chinese nation have the spirit to fight the enemy to the last drop of our blood, the determination to recover our lost territory by our own efforts, and the ability to stand on our own feet in the family of nations. \n- Mao Zedong"
sp_event_Sino_Japanese_REMARK:0 "Can China hold the Rising Sun?"

sp_event_Spanish_Civil_War:0 "Spanish Civil War"
sp_event_Spanish_Civil_War_QUOTE:0 "What does the corpse care who was right and who was wrong? \n- Manuel Azana"
sp_event_Spanish_Civil_War_REMARK:0 "What will become of Spain?"

sp_event_Pacific_War:0 "The Pacific War"
sp_event_Pacific_War_QUOTE:0 "Tora! Tora! Tora! \n- Mitsuo Fuchida"
sp_event_Pacific_War_REMARK:0 "Banzai!!"

sp_event_Barbarossa:0 "Fall Barbarossa"
sp_event_Barbarossa_QUOTE:0 "We only have to kick in the door and the whole rotten structure will come crashing down. \n- Adolf Hitler"
sp_event_Barbarossa_REMARK:0 "Endsieg?"

sp_event_Nationalist:0 "Nationalist Victory in Spain"
sp_event_Nationalist_QUOTE:0 "I am responsible only to God and history. \n- Francisco Franco"
sp_event_Nationalist_REMARK:0 "A New Spain"

sp_event_Republican:0 "Republican Victory in Spain"   
sp_event_Republican_QUOTE:0 "They gave up everything ... and they came and told us: 'We are here, your cause, Spain's cause, is ours. It is the cause of all advanced and progressive mankind. \n- Dolores Ibárruri"
sp_event_Republican_REMARK:0 "Stability Returns"

sp_event_Anarchist:0 "Anarchist Victory in Spain"
sp_event_Anarchist_QUOTE:0 "I believe, as I always have, in freedom. The freedom which rests on the sense of responsibility. I consider discipline indispensable, but it must be inner discipline, motivated by a common purpose and a strong feeling of comradeship. \n- Buenaventura Durruti"
sp_event_Anarchist_REMARK:0 "Spain is Free"

sp_event_Communist:0 "Communist Victory in Spain"
sp_event_Communist_QUOTE:0 "There was a belief in the revolution and the future, a feeling of having suddenly emerged into an era of equality and freedom. Human beings were trying to behave as human beings and not as cogs in the capitalist machine. \n- George Orwell"
sp_event_Communist_REMARK:0 "A Red Spain?"

sp_event_Falangist:0 "Falangist Victory in Spain"
sp_event_Falangist_QUOTE:0 "In a poetic sweep we will raise this fervent devotion to Spain; we will make sacrifices, we will renounce the easy life and we will triumph. \n- José Antonio Primo de Rivera"
sp_event_Falangist_REMARK:0 "¡Arriba España!"

sp_event_Stalinist:0 "Stalinist Victory in Spain"
sp_event_Stalinist_QUOTE:0 "True courage consists in being strong enough to master and overcome oneself and subordinate one's will to the will of the collective, the will of the higher party body. \n- Joseph Stalin"
sp_event_Stalinist_REMARK:0 "Soviets in Europe?"

sp_event_Carlist:0 "Carlist Victory in Spain"
sp_event_Carlist_QUOTE:0 "Spain is the strongest country in the world, the Spanish have tried to destroy Spain for centuries and they haven't been able to accomplish it. \n- Otto von Bismark"
sp_event_Carlist_REMARK:0 "The Return of the King"

sp_event_British_Collapse:0 "British Collapse"
sp_event_British_Collapse_QUOTE:0 "Nothing can save England, if she will not save herself. \n- Winston Churchill"
sp_event_British_Collapse_REMARK:0 "The Sun Sets"

sp_event_Fall_Germany:0 "Fall of Germany"
sp_event_Fall_Germany_QUOTE:0 "Hitlers come and go, but Germany and the German people remain. \n- Joseph Stalin"
sp_event_Fall_Germany_REMARK:0 "Auf Wiedersehen!"

sp_event_Soviet_End:0 "End of the Soviet Union"
sp_event_Soviet_End_QUOTE:0 "History shows that there are no invincible armies and that there never have been. \n- Joseph Stalin"
sp_event_Soviet_End_REMARK:0 "What Now?"

sp_event_Japanese_Surrender:0 "The Japanese Surrender"
sp_event_Japanese_Surrender_QUOTE:0 "The war situation has developed not necessarily to Japan's advantage. \n- Hirohito"
sp_event_Japanese_Surrender_REMARK:0 "The Rising Sun is no more"

sp_event_Fall_America:0 "Fall of America"
sp_event_Fall_America_QUOTE:0 "War is mankind's most tragic and stupid folly; to seek or advise its deliberate provocation is a black crime against all men. \n- Dwight D. Eisenhower"
sp_event_Fall_America_REMARK:0 "The Dream Crushed"

sp_event_first_nuke:0 "First Nuclear Detonation"
sp_event_first_nuke_QUOTE:0 "I am become Death, the destroyer of worlds. \n- J. Robert Oppenheimer"
sp_event_first_nuke_REMARK:0 "The World Can Only Watch"

sp_event_Imperial_Federation:0 "The Imperial Federation"
sp_event_Imperial_Federation_QUOTE:0 "How's the Empire? \n - George V"
sp_event_Imperial_Federation_REMARK:0 "The Sun Never Sets"

sp_event_Decolonization:0 "Decolonization of the British Empire"
sp_event_Decolonization_QUOTE:0 "There is no such thing as slow freedom. Freedom is like a birth. Till we are fully free we are slaves. \n- Mahatma Gandhi"
sp_event_Decolonization_REMARK:0 "Europe has grown weary"

sp_event_Uk_King:0 "Edward VIII Takes Power"
sp_event_Uk_King_QUOTE:0 "There never was a democracy yet that did not commit suicide. \n- John Adams"
sp_event_Uk_King_REMARK:0 "Long to reign over us"
 
sp_event_Mosley:0 "March on Downing Street"  
sp_event_Mosley_QUOTE:0 "Together in Britain we have lit a flame that the ages shall not extinguish. Guard that sacred flame, my brother Blackshirts, until it illuminates Britain and lights again the paths of mankind. \n- Oswald Mosley"
sp_event_Mosley_REMARK:0 "Dusk on the Isles"
 
sp_event_Uk_Communist:0 "British Revolution"
sp_event_Uk_Communist_QUOTE:0 "We shall have to choose whether we really believe in the application of the right of self-determination for all nations, or whether, for generations yet to come, we prefer to remain the tools of Imperialism, and the slaves of profit. \n- Arthur MacManus"
sp_event_Uk_Communist_REMARK:0 "Marx Would be Proud"

sp_event_Second_World_War_Kaiser:0 "The World is at War Again"
sp_event_Second_World_War_Kaiser_QUOTE:0 "This is not peace. It is an armistice for twenty years. \n- Ferdinand Foch, 1919"
sp_event_Second_World_War_Kaiser_REMARK:0 "Home by Christmas"
  
sp_event_German_Civil_War:0 "The German Civil War"
sp_event_German_Civil_War_QUOTE:0 "It is almost certain that we will fail. But how will future history judge the German people if not even a handful of men had the courage to put an end to that criminal? \n- Henning von Tresckow"
sp_event_German_Civil_War_REMARK:0 "So it Begins"
  
sp_event_Kaiser_Returns:0 "Return of the Kaiser"
sp_event_Kaiser_Returns_QUOTE:0 "I know no parties anymore, only Germans! \n- Wilhelm II"
sp_event_Kaiser_Returns_REMARK:0 "He wasn't gone for long"
  
sp_event_German_Democracy:0 "Democracy in Germany"
sp_event_German_Democracy_QUOTE:0 "Without democracy there is no freedom. Violence, no matter who is using it, is always reactionary. \n- Friedrich Ebert"
sp_event_German_Democracy_REMARK:0 "A Second Chance"
  
sp_event_Endsieg:0 "Endsieg"
sp_event_Endsieg_QUOTE:0 "Germany will either be a world power or there will be no Germany. \n- Adolf Hitler"
sp_event_Endsieg_REMARK:0 "Über Alles"
  
sp_event_Fall_France:0 "Fall of France"
sp_event_Fall_France_QUOTE:0 "France has lost a battle, but France has not lost the war. \n- Charles de Gaulle"
sp_event_Fall_France_REMARK:0 "Yet the battle carries on"
  
sp_event_Fall_Poland:0 "Fall of Poland"
sp_event_Fall_Poland_QUOTE:0 "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat. \n- Józef Piłsudski"
sp_event_Fall_Poland_REMARK:0 "Poland Is Not Yet Lost"
  
sp_event_Unholy_Alliance:0 "Berlin-Moscow Axis"
sp_event_Unholy_Alliance_QUOTE:0 "It appears to be the historical mission of the Four Powers to adopt a long range-policy and to direct the future development of their peoples into the right channels by delimitation of their interests in a worldwide scale \n- Joachim von Ribbentrop"
sp_event_Unholy_Alliance_REMARK:0 "Bad News for Europe"
  
sp_event_Austria_Hungary:0 "Rebirth of Austria-Hungary"
sp_event_Austria_Hungary_QUOTE:0 "The people have never cast a vote in favor of the republic. They have remained silent as long as they were exhausted from the long fight, and taken by surprise by the audacity of the revolutionaries of 1918 and 1919. \n- Otto von Habsburg"
sp_event_Austria_Hungary_REMARK:0 "Brothers Reunited"
  
sp_event_Eastern_Front:0 "A New Eastern Front"
sp_event_Eastern_Front_QUOTE:0 "The Slavs will always hate us and remain our enemies! They are only frightened of a man and they only respect him if he hits them hard! \n- Wilhelm II"
sp_event_Eastern_Front_REMARK:0 "The East shall Bleed"
  
sp_event_Vicky_3:0 "Victoria Crowned Kaiserin"
sp_event_Vicky_3_QUOTE:0 "Either Germanic ideals or Anglo-Saxon ones must prevail. \n- Wilhelm II"
sp_event_Vicky_3_REMARK:0 "Victoria III Confirmed"

sp_event_Fall_China:0 "Fall of China"
sp_event_Fall_China_QUOTE:0 "Other men are the carving knife and serving dish; we are the fish and the meat. \n- Sun Yat-sen"
sp_event_Fall_China_REMARK:0 "Humiliation Continues"

sp_event_Chinese_Civil_War:0 "Chinese Civil War"
sp_event_Chinese_Civil_War_QUOTE:0 "Only by waging such a people's war can we defeat the national enemy. \n- Mao Zedong"
sp_event_Chinese_Civil_War_REMARK:0 "The East Aflame"

sp_event_Communist_Unification:0 "Communists Unify China"
sp_event_Communist_Unification_QUOTE:0 "Why must there be a revolutionary party? There must be a revolutionary party because the world contains enemies who oppress the people and the people want to throw off enemy oppression. \n- Mao Zedong"
sp_event_Communist_Unification_REMARK:0 "Red dawn in the east"

sp_event_Nationalist_Unification:0 "Nationalists Unify China"
sp_event_Nationalist_Unification_QUOTE:0 "The revolution has not yet succeeded. Work hard, comrades! \n- Sun Yat-sen"
sp_event_Nationalist_Unification_REMARK:0 "China is Whole"

sp_event_Russo_Japanese_War:0 "Second Russo-Japanese War"
sp_event_Russo_Japanese_War_QUOTE:0 "Give me a Japanese division armed with bamboo spears and I'll wipe out the entire Russian Far Eastern Army. \n- Sadao Araki"
sp_event_Russo_Japanese_War_REMARK:0 "The East is under siege"

sp_event_Qing_Dynasty:0 "Qing Dynasty Reclaims China"
sp_event_Qing_Dynasty_QUOTE:0 "The people are of supreme importance; the altars of the gods of earth and grain come next; last comes the ruler. That is why he who gains the confidence of the multitudinous people will be Emperor. \n- Mencius"
sp_event_Qing_Dynasty_REMARK:0 "The Dragon roars again"

sp_event_JAP_GEACPS:0 "Japanese Hegemony in East Asia"
sp_event_JAP_GEACPS_QUOTE:0 "I shall cover the eight directions and make them my abode \n- Emperor Jimmu"
sp_event_JAP_GEACPS_REMARK:0 "A New Order"

sp_event_Japanese_Civil_War:0 "Japanese Civil War"
sp_event_Japanese_Civil_War_QUOTE:0 "As things stand now the feudal lords are content to look on while the shogunate carries on in a highhanded manner. Neither the lords nor the shogun can be depended upon, and so our only hope lies in grass-roots heroes. \n- Yoshida Shoin"
sp_event_Japanese_Civil_War_REMARK:0 "Rising Sun Freed?"

sp_event_Chinese_Victory:0 "Japanese Withdraw from China"
sp_event_Chinese_Victory_QUOTE:0 "If imperialism is not banished from the country, China will perish as a nation. If China does not perish, then imperialism cannot remain. \n- Chiang Kai-shek"
sp_event_Chinese_Victory_REMARK:0 "The Tiger Awakes" 

sp_event_RCWC:0 "Second Russian Civil War"
sp_event_RCWC_QUOTE:0 "To make the individual sacred we must destroy the social order which crucifies him. And this problem can only be solved by blood and iron. \n- Leon Trotsky"
sp_event_RCWC_REMARK:0 "Lenin left a legacy of chaos..."

sp_event_RCWW:0 "Second Russian Civil War"
sp_event_RCWW_QUOTE:0 "May the Lord God help Russia! \n- Nicholas II"
sp_event_RCWW_REMARK:0 "The purges weren't enough"

sp_event_Romanov:0 "Restoration of the Romanovs"
sp_event_Romanov_QUOTE:0 "\"A Tsar's heart is in God's hands.\" Let it be so. For all laws established by me I bear a great responsibility before God, and I am ready to answer for my decision at any time. \n- Nicholas II"
sp_event_Romanov_REMARK:0 "A stable Russia?"

sp_event_PLC:0 "Return of the Commonwealth"
sp_event_PLC_QUOTE:0 "If God is with us, then who is against us. \n- Motto of the Polish-Lithuanian Commonwealth"
sp_event_PLC_REMARK:0 "No More Partitions!"

sp_event_Winter_War:0 "The Winter War"
sp_event_Winter_War_QUOTE:0 "We have won just about enough ground to bury our dead. \n- Red Army General"
sp_event_Winter_War_REMARK:0 "Is it worth it?"

sp_event_Macedon:0 "Return of the Macedonian Empire"
sp_event_Macedon_QUOTE:0 "There is nothing impossible to him who will try. \n- Alexander the Great"
sp_event_Macedon_REMARK:0 "Alexander's legacy lives on"

sp_event_Byzantium:0 "Byzantine Empire Returns"
sp_event_Byzantium_QUOTE:0 "God forbid that I should live as an Emperor without an Empire. As my city falls, I will fall with it. \n- Constantine XI, at the fall of Constantinople"
sp_event_Byzantium_REMARK:0 "Deus Vult!"

sp_event_Ottoman:0 "Resurrection of the Ottoman Empire"
sp_event_Ottoman_QUOTE:0 "We are not afraid of the owl, we are the hawks. \n- Mehmed II"
sp_event_Ottoman_REMARK:0 "No longer the Sick Man"

sp_event_Turan:0 "Turkic Unification"
sp_event_Turan_QUOTE:0 "How happy is the one who says 'I am a Turk'. \n- Mustafa Kemal Atatürk"
sp_event_Turan_REMARK:0 "You are all Turks now!"

sp_event_Balkan:0 "Second American Civil War"
sp_event_Balkan_QUOTE:0 "Grouping and mutuality of countries and peoples in the Balkans is the only road that leads to economic, national and political liberation. \n- Dimitrije Tucović"
sp_event_Balkan_REMARK:0 "Here We Go Again"

sp_event_Fall_Brazil:0 "Brazilian Collapse"
sp_event_Fall_Brazil_QUOTE:0 "May God grant me these last wishes, peace and prosperity to Brazil. \n- Pedro II"
sp_event_Fall_Brazil_REMARK:0 "The Giant is Dead"

sp_event_American_Civil_War:0 "The Second American Civil War"
sp_event_American_Civil_War_QUOTE:0 "I do not think much of a man who is not wiser today than he was yesterday. \n- Abraham Lincoln"
sp_event_American_Civil_War_REMARK:0 "Goodbye America"

sp_event_American_Civil_War_Fascist:0 "The Second American Civil War"
sp_event_American_Civil_War_Fascist_QUOTE:0 "America is a tune. It must be sung together. \n- Gerald Stanley Lee"
sp_event_American_Civil_War_Fascist_REMARK:0 "Goodbye America"

sp_event_Fall_New_York:0 "Fall of New York"
sp_event_Fall_New_York_QUOTE:0 "He who controls the past, controls the present and the future. \n- George Orwell"
sp_event_Fall_New_York_REMARK:0 "Sick Bastards."

sp_event_Fall_Washington:0 "Fall of Washington"
sp_event_Fall_Washington_QUOTE:0 "We must never again let America be led into a fratricidal war like the last two world wars, for the sake of alien, minority interests. \n- George Lincoln Rockwell"
sp_event_Fall_Washington_REMARK:0 "Oh God."

sp_event_Fall_London:0 "Fall of London"
sp_event_Fall_London_QUOTE:0 "This place ought never to have been dug up. \n- Edward VIII"
sp_event_Fall_London_REMARK:0 "Britannia will never fall!"

sp_event_Fall_Los_Angeles:0 "Fall of Los Angeles"
sp_event_Fall_Los_Angeles_QUOTE:0 "Well, I screwed it up real good, didn't I? \n- Richard Nixon"
sp_event_Fall_Los_Angeles_REMARK:0 "Back Off Japs!"

sp_event_Fall_Leopoldine:0 "German Invasion of Brazil"
sp_event_Fall_Leopoldine_QUOTE:0 "Independence or Death! \n- Pedro I"
sp_event_Fall_Leopoldine_REMARK:0 "God Save Us All!"

sp_event_China_Yellow_River:0 "The Yellow River Catastrophe"
sp_event_China_Yellow_River_QUOTE:0 "This breach is related to the fate of the country and the nation. No small sacrifice, no great achievement. At this critical juncture, we must wean ourselves from the 'women's pity',  break all concerns, and achive all goals with determination. \n- Chiang Kai-shek"
sp_event_China_Yellow_River_REMARK:0 "This Will Stop The Japanese?"

sp_event_Bay_of_Pigs:0 "The Bay of Pigs Invasion"
sp_event_Bay_of_Pigs_QUOTE:0 "The current US administration has utterly failed in its efforts to isolate and stifle Cuba economically. But it does not accept this failure, and grows ever more desperate. \n- Fidel Castro"
sp_event_Bay_of_Pigs_REMARK:0 "Al combate corred, bayameses!"
sp_event_Second_American_Mexican_War:0 "The Second American Mexican War"
sp_event_Second_American_Mexican_War_QUOTE:0 "It's better to die on your feet than to live on your knees. \n- Emiliano Zapata"
sp_event_Second_American_Mexican_War_REMARK:0 "Ay, Dios Mio!"

sp_event_PRC:0 "People's Republic of China Proclaimed"
sp_event_PRC_QUOTE:0 "Our work will be written into the history of mankind. It proves that Chinese people, who account for a quarter of the total population in the world, have stood up from now on. \n- Mao Zedong"
sp_event_PRC_REMARK:0 "A New Power in the East"

sp_event_Italian_Civil_War:0 "The Italian Civil War"
sp_event_Italian_Civil_War_QUOTE:0 "It's more likely for a snake to smoke a pipe than for the FEB to go the front and fight \n- Popular Brazilian Saying"
sp_event_Italian_Civil_War_REMARK:0 "Their Days are Counted"

sp_event_Liberation_of_Paris:0 "The Liberation of Paris"
sp_event_Liberation_of_Paris_QUOTE:0 "Never interrupt your enemy when he is making a mistake. \n- Napoléon Bonaparte"
sp_event_Liberation_of_Paris_REMARK:0 "We are Home Again!"

sp_event_Liberation_of_London:0 "The Liberation of London"
sp_event_Liberation_of_London_QUOTE:0 "If, this island or a large part of it were subjugated and starving, then our Empire beyond the seas, armed and guarded by the British fleet, would carry on the struggle, until, the new world, with all its power and might, steps forth to the rescue and the liberation of the old. \n- Winston Churchill"
sp_event_Liberation_of_London_REMARK:0 "Down with Germany!"

sp_event_EU_Formed:0 "European Unification"
sp_event_EU_Formed_QUOTE:0 "A War between europeans is a civil war. \n- Victor Hugo"
sp_event_EU_Formed_REMARK:0 "Oh wow."

sp_event_Rome_Formed:0 "Roman Restauration"
sp_event_Rome_Formed_QUOTE:0 "The object of life is not to be on the side of the majority, but to escape finding oneself in the ranks of the insane. \n- Marcus Aurelius"
sp_event_Rome_Formed_REMARK:0 "Aeterna!"

sp_event_Arab_Union_Formed:0 "United Arab Republic Formed"
sp_event_Arab_Union_Formed_QUOTE:0 "What was taken by force can only be retrieved by force. \n- Gamal Abdel Nasser"
sp_event_Arab_Union_Formed_REMARK:0 "United Forever!"

sp_event_Gran_Colombia_Formed:0 "Gran Colombia Formed"
sp_event_Gran_Colombia_Formed_QUOTE:0 "Flee the country where a lone man holds all power; It is a nation of slaves \n- Simón Bolívar"
sp_event_Gran_Colombia_Formed_REMARK:0 "Por Díos y Pátria!"

sp_event_German_Revolt:0 "German Military Coup"
sp_event_German_Revolt_QUOTE:0 "Sweat saves blood, blood saves lives, but brains saves both. \n- Erwin Rommel"
sp_event_German_Revolt_REMARK:0 "Revolt you say, huh?"

sp_event_Fall_Tokyo_Soviet:0 "Fall of Tokyo"
sp_event_Fall_Tokyo_Soviet_QUOTE:0 "Strikes, boycott, parliamentarism, meetings and demonstrations are all good forms of struggle as means for preparing and organizing the proletariat. \n- Joseph Stalin"
sp_event_Fall_Tokyo_Soviet_REMARK:0 "Communism in Japan?"

sp_event_Fall_Tokyo_America:0 "Fall of Tokyo"
sp_event_Fall_Tokyo_America_QUOTE:0 "Yesterday, December 7, 1941—a date which will live in infamy—the United States of America was suddenly and deliberately attacked by the naval and air forces of the Empire of Japan. \n- Franklin Delano Roosevelt"
sp_event_Fall_Tokyo_America_REMARK:0 "Where is the Emperor now?"

sp_event_Fall_Tokyo_China:0 "Fall of Tokyo"
sp_event_Fall_Tokyo_China_QUOTE:0 "Remember that a civilized nation cannot just have one party; if there were only one party, this would merely be a dictatorship. Politics could not advance. \n- Sun Yat-sen"
sp_event_Fall_Tokyo_China_REMARK:0 "The Humiliation has Ended"

sp_event_Fall_Moscow_Allies:0 "Fall of Moscow"
sp_event_Fall_Moscow_Allies_QUOTE:0 "The world will not accept dictatorship or domination. \n- Mikhail Gorbachev"
sp_event_Fall_Moscow_Allies_REMARK:0 "The Bear is Dying"

sp_event_Ethiopian_Victory:0 "Italian Defeat in Ethiopia"
sp_event_Ethiopian_Victory_QUOTE:0 "We all seek a world in which men are freed of the burdens of ignorance, poverty, hunger and disease.  \n- Haile Selaisse"
sp_event_Ethiopian_Victory_REMARK:0 "Africa is Secured" 

sp_event_Iraqi_War:0 "British Invasion of Iraq"
sp_event_Iraqi_War_QUOTE:0 "The British Army couldn't have come through both wars (World War I and II) if they hadn't had the Indian Army. \n- Claude Auchinleck"
sp_event_Iraqi_War_REMARK:0 "What's that all about?"

sp_event_The_New_Order:0 "The New Order"
sp_event_The_New_Order_QUOTE:0 "Jesus Wept. \n- John 11:35"
sp_event_The_New_Order_REMARK:0 "The sun turns black."

sp_event_Global_Hegemony:0 "Global Hegemony"
sp_event_Global_Hegemony_QUOTE:0 "A man may die, nations may rise and fall, but an idea lives on. \n- John F. Kennedy"
sp_event_Global_Hegemony_REMARK:0 "World peace?"

sp_event_World_Revolution:0 "A World Revolution"
sp_event_World_Revolution_QUOTE:0 "Let the ruling classes tremble at a communistic revolution. The proletarians have nothing to lose but their chains, a world to win, Workingmen of all countries unite!"
sp_event_World_Revolution_REMARK:0 "Marx smiles"

sp_event_German_Invasion_of_Italy:0 "German Invasion of Italy"
sp_event_German_Invasion_of_Italy_QUOTE:0 "It's good to trust others but, not to do so is much better. \n- Benito Mussolini"
sp_event_German_Invasion_of_Italy_REMARK:0 "What a Friend."

sp_event_German_Invasion_of_Hungary:0 "German Invasion of Hungary"
sp_event_German_Invasion_of_Hungary_QUOTE:0 "To her defence and protection I dedicated my life. \n- Miklós Horthy"
sp_event_German_Invasion_of_Hungary_REMARK:0 "Under new management."

sp_event_German_Invasion_of_Japan:0 "German Invasion of Japan"
sp_event_German_Invasion_of_Japan_QUOTE:0 "Our predecessors overcame many troubles and much suffering, but each time got back up stronger than before. \n- Shinzo Abe"
sp_event_German_Invasion_of_Japan_REMARK:0 "Dark clouds over the Rising Sun."

sp_event_Paraguayan_War_Paraguay:0 "Paraguayan Invasion of Brazil"
sp_event_Paraguayan_War_Paraguay_QUOTE:0 "I die with my country! \n- Solano López"
sp_event_Paraguayan_War_Paraguay_REMARK:0 "Rematch"

sp_event_Paraguayan_War_Brazil:0 "Brazilian Invasion of Paraguay"
sp_event_Paraguayan_War_Brazil_QUOTE:0 "Tell the Brazilian People that the Republic is done. \n- Deodoro da Fonseca"
sp_event_Paraguayan_War_Brazil_REMARK:0 "Replay"

sp_event_Communist_America:0 "Communist Victory in America"
sp_event_Communist_America_QUOTE:0 "On the world scene, it is our position that there is a resurgence of socialism taking place. \n- Gus Hall"
sp_event_Communist_America_REMARK:0 "An Communist America?"

sp_event_Fascist_America:0 "Fascist Victory in America"
sp_event_Fascist_America_QUOTE:0 "As Christians we are disposed to kindness, generosity, affection, and humility in our dealings with others. As militants, we are disposed to use physical force against our enemies. How can we reconcile these two apparently contradictory philosophies? The answer, of course, is to purge malice, bitterness, and vengeance from our hearts. \n- Samuel Bowers"
sp_event_Fascist_America_REMARK:0 "The Klan Rides On"

super_info.1.t: "Vanilla Super Events Expanded"
super_info.1.d: "Thank you for playing with the Vanilla Super Events Expanded! \n\nEvent audio is controlled through the music player meaning you can now control music volume and even pause it whenever you like (Just don't click on different stations or press the shuffle and skip song buttons while the event audio is playing). \nWhen a Super Event triggers in game, you can also click on the music player to see the name of the song currently playing. \n\nIf you have any questions, feel free to ask me on this mod's Steam page."
super_info.1.a: "See the latest changes."
super_info.1.b: "Enjoy the mod!"

super_info.2.t: "VSEE Changelog"
super_info.2.d: "Update 0.4\n\n1 New Super Events:\n\nFall of New York, PRC Proclaimed, Fall of Tokyo (China, USSR, USA), Fall of L.A, Italian Civil War, The Yellow River Catastrophe, The Brazilian Tragedy, German Invasion of Brazil, Liberation of Paris, Ethiopian Victory, Anglo Iraqi War, WW3, Operation Unthinkable, Fall of Moscow, Global Hegemony (Democratic, Communist, Fascist). \Events Changed\n\n1 New Musics and images for::\n\n All original events have now been changed or are in the process of change."
super_info.2.a: "Enjoy!"